---
layout: default
---
<article>
  <div class="article">
    <div class="well">
      <h1><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>

      <div class="post-meta">
        <div class="post-time">
          <i class="fa fa-calendar"></i>
          <time>{{ page.date | date_to_string }}</time>
        </div>
        <ul>
          {% for tag in page.tags %}
            <li>{{ tag }}</li>
          {% endfor %}
        </ul>
      </div>

      <div class="post-content">
        <div id="toc" class="toc"></div>
        {{ content }}
      </div>
    </div>
  </div>
</article>
