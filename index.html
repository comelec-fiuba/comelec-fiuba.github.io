---
layout: page
---

{% for post in site.posts limit:10 %}
  <h2 class="post-title">
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>

  <div class="post-meta">
    <div class="post-time">
      <i class="fa fa-calendar"></i>
      <time>{{ post.date | date_to_string }}</time>
    </div>
    <ul>
      {% for tag in post.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="post-descr">
    <p>{{ post.excerpt }}</p>
  </div>
{% endfor %}
